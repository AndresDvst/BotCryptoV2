# ============================================
# BotCryptoV2 - Docker Compose
# ============================================

services:
  cryptobot:
    build: .
    container_name: cryptobot
    restart: unless-stopped
    
    # Modo interactivo (para ver el menú del bot)
    stdin_open: true
    tty: true
    
    # Shared memory para Chrome (CRÍTICO para evitar crashes)
    shm_size: '2gb'
    
    # Variables de entorno (copia tu .env o define aquí)
    env_file:
      - .env
    
    environment:
      - DISPLAY=:99
      - DOCKER_ENV=true
      - TZ=America/Bogota  # Cambia a tu zona horaria
    
    # Puertos
    ports:
      - "6080:6080"   # noVNC - Acceso web al navegador
      - "5900:5900"   # VNC directo (opcional, para clientes VNC)
    
    # Volúmenes persistentes
    volumes:
      # Logs
      - ./logs:/app/logs
      # Historiales
      - ./news_history.json:/app/news_history.json
      - ./signals_history.json:/app/signals_history.json
      - ./stats_history.json:/app/stats_history.json
      - ./tweet_history.json:/app/tweet_history.json
      - ./traditional_signals_history.json:/app/traditional_signals_history.json
    
    # Recursos (ajusta según tu VPS)
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

